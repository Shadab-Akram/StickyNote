<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="A canvas-based Nuxpad application with draggable, resizable, and customizable notes" />
    <title>Nuxpad</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Prevent browser default touch behaviors */
      html, body {
        overscroll-behavior: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      /* Fix for mobile touch issues */
      #canvas {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Check for dark mode preference
      if (localStorage.getItem('Nuxpads-theme') === 'dark' || 
          (!localStorage.getItem('Nuxpads-theme') && 
           window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
